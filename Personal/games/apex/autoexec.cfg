cl_fovScale "1.7"

// Pick up items with Mousewhell and move forward for tap strafing
bind_US_standard "MWHEELUP" "+use; +use_long; +forward" 0

// Keep shift as the key that toggles variable scope
bind_US_standard "LSHIFT" "+variableScopeToggle" 0

// If autosprint is on, you can use this to walk by holding shift
bind_held_US_standard "LSHIFT" "+walk" 0

+speed                                                    // Always sprint when you move forward
bind_US_standard       "F12"     "exec autoexec" 		      // Allows  changes to autoexec.cfg to be loaded mid-game
bind_US_standard       "LSHIFT"  "+variableScopeToggle" 	// Scope zoom toggle (works with +speed)
bind_held_US_standard  "r"       "+scriptCommand3"		    // Cycle fire-mode by holding "reload" key
bind_US_standard		   "2"       "weaponSelectPrimary0"		// Select primary weapon
bind_US_standard		   "4"       "weaponSelectPrimary1"		// Select secondary weapon
bind_held_US_standard  "2"       "weaponSelectPrimary2"		// Holster weapons by holding bound key
bind_held_US_standard  "4"       "weaponSelectPrimary2"		// Holster weapons by holding bound key

// HEALING --->
bind_US_standard       "MOUSE3"  "+scriptCommand4"      		      // Use currently selected Medpack
bind_held_US_standard  "MOUSE3"  "+scriptCommand2"      			    // Medpack wheel (hold)
bind_US_standard       "3"       "use_consumable HEALTH_SMALL"		// Quick-use syringe
bind_held_US_standard  "3"       "use_consumable HEALTH_LARGE"		// **If Med kit is bound with bind_held, it must remain held and you cannot move, or the med kit will be interrupted, so a single press key is preferable.
bind_US_standard       "c"       "use_consumable SHIELD_SMALL"		// Quick-use shield cell
bind_held_US_standard  "c"       "use_consumable SHIELD_LARGE"		// Quick-use shield battery